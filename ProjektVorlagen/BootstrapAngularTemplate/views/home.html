<div class="well">Home</div>
<a class="btn btn-default" ui-sref="login">Gehe zu Login</a>

<button class="btn btn-primary" ng-click="home.onAlarmClick()">ALARM!</button>

<h1>Name: {{home.user.name}}, Alter: {{home.user.age}} </h1>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="home.user.name" type="email" class="form-control" id="name" placeholder="Dein Name">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input ng-model="home.user.age" type="password" class="form-control" id="age" placeholder="Dein geiles Alter">
    </div>
</form>

<ul>
    <li ng-repeat="user in home.users">
        {{user.name}} - {{user.age}}
    </li>
</ul>
